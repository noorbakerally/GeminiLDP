<html lang="en-US">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">

	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- as a Dom element -->
		<treecontrol class="tree-classic"
		   tree-model="dataForTheTree"
		   options="treeOptions"
		   on-selection="showSelected(node)"
		   selected-node="node1">
		   employee: {{node.name}} age {{node.age}}
		</treecontrol>
		
		<!-- as an attribute 
		<div treecontrol class="tree-classic"
		   tree-model="dataForTheTree"
		   options="treeOptions"
		   on-selection="showSelected(node)"
		   selected-node="node1">
		   employee: {{node.name}} age {{node.age}}
		</div>
		-->

		<div ng-view></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    	<script src="lib/bootstrap/ui-bootstrap-tpls-2.1.3.min.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/controllers.js"></script>
    	<script src="js/directives.js"></script>
    	<script src="js/filters.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/routes.js"></script>

    	<!-Tree View Libary->
    	<script type="text/javascript" src="lib/treeview/angular-tree-control.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/treeview/tree-control.css">
		<link rel="stylesheet" type="text/css" href="lib/treeview/tree-control-attribute.css">
</html>
